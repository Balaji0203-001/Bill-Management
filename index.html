<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bill Management System - Tech Titans</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Bill Management System - Tech Titans</h1>
        <form id="billForm">
            <label for="billName">Shop Name</label>
            <input type="text" id="billName" name="billName" required>
            
            <label for="billNumber">Contact Number</label>
            <input type="tel" id="billNumber" name="billNumber" required pattern="[0-9]{10}">
            
            <label for="description">Material</label>
            <textarea id="description" name="description" rows="4" required></textarea>
            
            <label for="billDate">Bill Date</label>
            <input type="date" id="billDate" name="billDate" required>
            
            <label for="billAmount">Bill Amount</label>
            <input type="number" id="billAmount" name="billAmount" min="0" step="0.01" required>
            
            <label for="payerName">Paid By</label>
            <input type="text" id="payerName" name="payerName" required>
            
            <label for="returnPaid">Return Paid By</label>
            <input type="text" id="returnPaid" name="returnPaid" required>
            
            <label for="billImage">Upload Bill Image</label>
            <input type="file" id="billImage" name="billImage" accept="image/*" required>
            
            <img id="imagePreview" alt="Image Preview" />
            
            <button type="submit">Submit Bill</button>
        </form>
        <p id="result"></p>
    </div>
    <script src="script.js"></script>
</body>
</html>
